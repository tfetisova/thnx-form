      if ($.inArray(Imgs[n].k,Cases)>=0) dcases.push(Imgs[n]);
    }

    drawitems(dcases,{title:'.iso-title',content:'#iso-content',tmplt:'#grid-item-template',itemid:'grid-item'});

  });

  function drawitems(ti,el) {
    if ( ti.length ) {
      var t = $(el.tmplt).clone(true, true);
      var c = $(el.content);
      c.empty();
      c.append(t);

      for ( var n in ti ) {
        var ii = ti[n].k;
        var par = el.itemid + '-' + ii;
        var item = t.clone(true, true);
        item.removeClass('d-none');
        item.attr('id',par);
        fillitem(item,ti[n],ii);
        c.append(item).isotope('appended',item);
      }
      if (c.length) {
        //c.one('layoutComplete',function(){$(el.filter).trigger("click");});
        c.imagesLoaded().progress( function() {
          c.isotope('layout');
        });
      }
    }

  }

  function fillitem(item,it,si) {
    var par = item.attr('id');
    item.addClass(it.c);
    item.find('.grittm-img').attr('src',it.i).attr('alt',it.n);
    item.find('.grittm-href').attr('href',it.h);
    if (it.p!='') item.find('.grittm-person').html('<span></span>'+it.p);
    if (it.d!='') item.find('.grittm-doc').html('<span>Доктор </span>'+it.d);
    if (it.t!='') item.find('.grittm-cstag').html('<span></span>'+it.t);
  }



</script>
</body>
</html>
