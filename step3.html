        <h2 class="text-center step-title mb-5">Благодарность от кого</h2>
        <div class="steps d-flex justify-content-center">
            <div class="step-container line-after-step d-flex justify-content-between align-items-center"

    <!--Page form -->
    <div class="container" id="cont-eventreg">
        <form id="eventreg" name="eventform" method="POST" action="formsend">
            <input type="hidden" name="eventreg" value="">
            <input type="hidden" name="eventnm" value=""/>
            <div class="row step-tab active mt-4" data-step="3">
                <div class="col-md-8 offset-md-2">
                    <div class="input-field col-sm-12">
                        <input id="user-name" type="text" name="user-name" required>
                        <label for="user-name" class="label">Имя</label>
                    </div>
                    <div class="input-field col-sm-12">
                        <input id="user-last-name" type="text" name="user-last-name" required>
                        <label for="user-last-name" class="label">Фамилия</label>
                    </div>
                    <div class="input-field col-sm-12 d-flex align-items-center justify-content-center  position-relative gender-container">
                        <p class="gender position-absolute mb-0">Пол</p>
                        <ul class="d-flex align-items-center mb-0">
                            <li class="gender-m position-relative mr-5">
                                <label for="user-gender-m" class="radio mb-0 mr-2">
                                    <input id="user-gender-m" type="radio" name="user-gender" class="mr-5 radio-input gender-m-input">
                                    <span>М</span>
                                </label>


                            </li>
                            <li class="position-relative">
                                <label for="user-gender-f" class="radio mb-0">
                                    <input id="user-gender-f" type="radio" name="user-gender" class="mr-2" >
                                    <span>Ж</span></label>

                            </li>

                        </ul>
                    </div>
                    <p class="text-uppercase about-user"></p>
                    <div class="input-field col-sm-12">
                        <input id="country" type="text" name="country" required>
                        <label for="country" class="label">Страна</label>
                    </div>
                    <div class="input-field col-sm-12">
                        <input id="user-city" type="text" name="user-city" required>
                        <label for="user-city" class="label">Город</label>
                    </div>
                    <div class="input-field col-sm-12">
                        <input id="year" type="text" name="year" required>
                        <label for="year" class="label">Год обращения к врачу</label>
                    </div>
                    <div class="input-field col-sm-12">
                        <input id="user-problem" type="text" name="user-problem" required>
                        <label for="user-problem" class="label">Проблема, которую Вы решали</label>
                    </div>
                    <div class="input-field col-sm-12">
                        <input id="user-problem-solving" type="text" name="user-problem-solving" required>
                        <label for="user-problem-solving" class="label">Диагноз и лечение</label>
                    </div>





                </div>
            </div>
            <div class="row pt-2 bottom-btn-container">
                <div class="col-8 offset-2 d-flex justify-content-center align-items-center">
                    <a href="step4.html" class="continue bottom-btn py-3 px-4 d-flex align-items-center justify-content-center active heart-bg">Продолжить</a>

            </div>
